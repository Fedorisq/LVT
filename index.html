<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }
        
        button {
            border: none;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
        }

        #click-me {
            width: 200px;
            height: 200px;
            font-size: 100px;
            border-radius: 100px;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #counter {
            font-size: 48px;
            color: #333;
            margin-top: 20px;
        }
        
        .push {
            animation: touch 0.1s linear;
        }

        @keyframes touch {
            50% { font-size: 75px; }
            80% { font-size: 100px; }
        }

        #settings, #leaderboard {
            display: none;
            text-align: center;
        }

        #settings-toggle, #leaderboard-toggle {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        let click = 1;

        const pl = document.getElementById("plus");

        const pr = document.getElementById("pr");
        const button = document.getElementById("click-me");
        const counter = document.getElementById("counter");
        const upgradeButton = document.getElementById("upgrade-click");
        const upgradeInfo = document.getElementById("upgrade-info");
        const upgradeToggle = document.getElementById("upgrade-toggle");

</html>
